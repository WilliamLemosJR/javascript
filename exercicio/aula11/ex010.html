<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>

    <form action="sist.php" method="post">

        <label for="ikm">Velocidade do carro:</label>
        <input type="number" name="km" id="ikm">

        <input type="button" value="Verificar" onclick="calcular()">

    </form>

    <div id="res">

    </div>

    <script>
       
        function calcular() {
             var txtv= window.document.getElementById('ikm')
             var res = window.document.getElementById('res')
             var vel = Number(txtv.value)

             res.innerHTML = `<p>Sua velocidade atual é de ${vel} Km/h </p>`
             if ( vel >60) {
                res.innerHTML += `<p> Você está MULTADO por excesso de velocidade </p>`
             }
             res.innerHTML += `<p> Dirija sempre com cinto de  segurança! </p> `

        }
    </script>
</body>
</html>
