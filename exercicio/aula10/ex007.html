<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            background-color: lightgray;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        #res {
            padding: 60px;

        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>

    <form action="doc.php" method="post">
         <label for="inum1">Número 1:</label>
        <input type="number" name="num1" id="inum1">

        <br>
            <label for="inum2">Número 2:</label>
            <input type="number" name="num2" id="inum2">
        </br>

        <input type="button" value="Somar" onclick="somar()">
       
    </form>

    <div id="res">
        resultado
    </div>

    <script>
        function somar () {
            var num1 = window.document.getElementById('inum1')
            var num2 = window.document.getElementById('inum2')
            var res = window.document.getElementById('res')

            var n1 = Number(num1.value)
            var n2 = Number (num2.value)
            var s= n1 + n2
            res.innerHTML = ` A soma entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>
